server {
    listen 80;
    server_name judge.iut-aiagent.ir;

    root /usr/share/nginx/html;  
    index index.html;

    # Default location
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Specific HTML pages
    location = /scoreboard {
        try_files /scoreboard.html =404;
    }
    
    location = /submit {
        try_files /submit.html =404;
    }

    location = /register {
        try_files /register.html =404;
    }

    location = /login {
        try_files /login.html =404;
    }

    location = /problems {
        try_files /problems.html =404;
    }
    
    location = /submissions {  # Fixed: was 'submission.html'
        try_files /submissions.html =404;
    }
    
    location = /index {
        try_files /index.html =404;
    }

    # API proxy
   
    location /api/ {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
   

    # Static files
    location /media/problem_files/ {
        alias /usr/share/nginx/html/problem_files/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /static/ {
        alias /usr/share/nginx/html/static/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /files/ {
        alias /usr/share/nginx/html/files/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
